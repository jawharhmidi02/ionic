<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="justify-content-center">
    <ion-col align-self-center size-md="6" size-lg="5" size-cs="12">
      <div class="ion-text-center">
        <br /><br /><br /><br />
        <h4>Register Form</h4>
      </div>
      <br /><br /><br /><br />
      <div class="form">
        <ion-item>
          <ion-input placeholder="Enter Username" type="text">
            <ion-icon name="person-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <br />
        <ion-item>
          <ion-input placeholder="Enter Email" type="email">
            <ion-icon name="mail-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <br />
        <ion-item>
          <ion-input placeholder="Enter Password" type="passowrd">
            <ion-icon name="lock-closed-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <br />
        <ion-item>
          <ion-input placeholder="Enter Date" type="date"> </ion-input>
        </ion-item>
        <br />
      </div>
      <div>
        <ion-radio-group value="custom-checked">
          <ion-radio value="custom-checked"></ion-radio>
          <ion-label>Homme</ion-label>
          &nbsp;&nbsp;
          <ion-radio value="custom"></ion-radio>
          <ion-label>Femme</ion-label>
        </ion-radio-group>
      </div>
      <br />
      <div padding>
        <ion-button size="large" expand="block">Register</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
